{% extends "base.html" %}
{% block content %}
<!-- login page -->
<div class="login-container">
    <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
        <input type="text" name="username" placeholder="User Id"/>
        <input type="password" name="password" placeholder="Pin" />
        <input type="submit" value="Login" />
    </form>
</div>
<!-- end of login page -->
{% endblock %}
